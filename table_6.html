<!DOCTYPE html>
<html>
<head>
	<title>表格嵌套</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
	<body>
	
		<table border="1" align="center" cellspacing="0">  
			<tr>    
				<td>2016年</td>
			    <td>2017年</td>
				<td>2018年</td>
			</tr>
       
			<tr>
			<td>
				<table border="1" cellspacing="0"> <!--表格嵌入的表格一定要完整-->
				 <tr>  
				   <td>上半年</td>
				   <td>下半年</td>  
			     </tr>
			     <tr>  
				   <td>6000</td>
				   <td>8000</td>  
			     </tr>  
                </table>
            </td>
				<td>12000</td>
				<td>16000</td>
			</tr>
		</table>
	</body>
</html>
