<!DOCTYPE html>
<html>
<head>
	<title>表格2</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
	<body>
	
		<table border="1" width="500px">
		<!--标题--> 
		<caption>前端工程师平均工资</caption>
			<!--每添加一行或一列相对应的列和行都要添加-->

            <!--t~~是用于表格过长时，一部分一部分的显现，不影响布局-->
			<thead>  <!--表头，放标题之类的-->
			<tr>  
				<th>城市</th> <!--表头，字体加粗，格式居中-->
				<th>2016年</th>
				<th>2016年</th>
			    <th>2017年</th>
				<th>2018年</th>
			</tr>
			<tr>  
				<th>城市</th>
				<th>2016年</th>
				<th>2016年</th>
			    <th>2017年</th>
				<th>2018年</th>
			</tr>
		</thead>
        <!--主体，放数据主体-->
		<tbody>
			<tr>
				<td>北京</td>
				<td>6000</td>
				<td>8000</td>
				<td>12000</td>
				<td>16000</td>
			</tr>
			<tr>
				<td>上海</td>
				<td>6000</td>
				<td>8000</td>
				<td>12000</td>
				<td>16000</td>
			</tr>
		</tbody>
        <!--脚注，放表格的脚注-->
		<tfoot>
			<tr>
				<td>合计</td>
				<td>6000</td>
				<td>8000</td>
				<td>12000</td>
				<td>16000</td>
			</tr>
		</tfoot>
		</table>
	</body>
</html>
